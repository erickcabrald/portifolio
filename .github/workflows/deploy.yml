name: Deploy Vite to GitHub Pages

on:
  push:
    branches:
      - main

# Adicione este bloco aqui embaixo ⬇️
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Atualizado para v4
        with:
          persist-credentials: true # Alterado para true

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      # O passo de "Configurar Git" manual geralmente é desnecessário
      # com a action peaceiris, ela cuida disso internamente.

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
